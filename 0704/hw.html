<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>猜數字</h2>
    <script>
        var rd = Math.random() * 100;
        rd2 = Math.floor(rd) + 1;
        console.log(rd2);


        var min = 1;
        var max = 100;
        var count = 0;
        while (1) {
            var num = prompt("請猜一個數字(1-100)");
            if (num.trim() == "") {
                alert(`不能為空白，請重新輸入`);
                continue;
            }
            if (isNaN(Number(num))) {
                alert(`請輸入有效數字`);
                continue;
            }
            if (num == rd2) {
                alert(`${num} => 猜對了!`);
                break;
            }
            if (num > 100) {
                alert(`請輸入範圍內數字`);
                continue;
            }
            if (num < 0 || num > 100) {
                alert(`請輸入範圍內數字`);
                continue;
            }
            num = parseInt(num);
            count++;
            if (num == rd2) {
                alert(`猜對了!`);
                break;
            }
            if (num > rd2) {
                max = num;
                alert(`第${count}次:${num} => 太大了(提示:${min}-${max})`);
                continue;
            }
            if (num < rd2) {
                min = num;
                alert(`第${count}次:${num} => 太小了(提示:${min}-${max})`);
                continue;
            }
        }
        document.write(`第 ${count} 次：${rd2} => 猜對了`);
    </script>
</body>

</html>
