<body>
    <h2>猜數字</h2>
    <p id=""></p>
    <script>
        var rd = Math.random() * 100;
        console.log(Math.floor(rd) + 1);


        while (1) {
            var num = prompt("請輸入一個數字");

            if (num ==""){
                alert(`${num}不能為空白，請重新輸入`);
            continue;
            }
            if (num == rd) {
                alert(`${num} => 猜對了!`);
                break;
            }
            if (num < rd && num > 0) {
                alert(`${num} => 太小了 (提示:${num}-100)`);
                continue;
            }
            if (num > rd && num < 101) {
                alert(`${num} => 太大了 (提示:${num})`);
                continue;
            }
        }
        document.write(``)
    </script>
</body>
